<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileApp</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="upload-container">
            <div class="drop-zone">
                <div class="icon-container">
                    <img src="file.svg" draggable="false" class="center" alt="File Icon">
                    <img src="file.svg" draggable="false" class="left" alt="File Icon">
                    <img src="file.svg" draggable="false" class="right" alt="File Icon">
                </div>
                <input type="file" id="fileInput">
                <div class="title">Drop your Files here or, <span class="browseBtn">Browse</span></div>
            </div>
            <div class="progress-container">
                <div class="bg-progress"></div>
                <div class="inner-container">
                    <div class="title">Uploading...</div>
                    <div class="percent-container"><span id="percent">0</span>%</div>
                    <div class="progress-bar"></div>
                </div>
            </div>
            <div class="sharing-container">
                <p class="expire">Link expires in 24 hrs</p>
                <div class="input-container">
                    <input type="text" id="fileURL" readonly value="demo-url">
                    <img src="./copy-icon.svg" alt="copy-icon" id="copyBtn">
                    
                </div>
                <p>Send Via Email</p>
                <div class="email-container">
                    <form >
                        <div class="filed">
                            <label for="sender">Your email</label>
                            <input type="email" required name="from-email" id="sender">
                        </div>
                        <div class="filed">
                            <label for="receiver">Receiver's email</label>
                            <input type="email" required name="to-email" id="receiver">
                        </div>
                    </form>
                </div>
            </div>
    </section>    

<script src="index.js"></script>
</body>

</html>
