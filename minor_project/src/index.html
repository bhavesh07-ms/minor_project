<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="info">
        <div class="info__primary">Drag & Drop some files to the Box below.</div>
        <div class="info__secondary"></div>
    </div>
    <section class = "upload-container">
        <div class="drop-zone">
            <div class="icon-container">
                <img src="./file.svg" alt="file icon" class="centre" draggable="false">
                <img src="./file.svg" alt="file icon" class="left" draggable="false">
                <img src="./file.svg" alt="file icon" class="right" draggable="false">
        

            </div>
            <div class="title">Drop your files here or <span class ="browseBtn">Browse</span></div>
            
        </div>
        
    </section>
  
    
</body>
</html>
